default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER", 'postgres') %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", 'password') %>
  host: <%= ENV.fetch("POSTGRES_HOST", 'localhost') %>

development:
  <<: *default
  database: 'finQuiz_development'

test:
  <<: *default
  database: 'finQuiz_test'

production:
  <<: *default
  database: 'finQuiz'